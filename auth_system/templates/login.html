{% extends "auth_main.html" %}
{% block title %} {% endblock title %}
{% block content %}

<h1>Login User</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <label for="">User Name</label><br>
        <input type="text" name="un" id=""><br>
        <br>

        <label for="">Password</label><br>
        <input type="password" name="pw" id=""><br>

    {% endif %}

</div>



{% endblock content %}
