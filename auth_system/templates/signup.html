{% extends "auth_main.html" %}
{% block title %} {% endblock title %}
{% block content %}

<h1>Signup User</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Signup">
        <p>If you have a account!!</p>
        <button ><a href="{% url 'login' %}">Login</a></button>
    </form>
    {% if error %}
    <p style="color: red;"><h4>{{ error }}</h4></p>
    {% endif %}
    

</div>

{% endblock content %}
